<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Simples</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="fas fa-message"></i>
                    <h2>Chat</h2>
                </div>
                <div class="connection-status">
                    <span class="status-dot online"></span>
                    <span id="connection-text">Conectado</span>
                </div>
            </div>

            <div class="user-profile">
                <div class="profile-info">
                    <div class="avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div>
                        <h3 id="current-username">Visitante</h3>
                        <p>Online agora</p>
                    </div>
                </div>
                <button id="edit-profile" class="icon-btn">
                    <i class="fas fa-edit"></i>
                </button>
            </div>

            <div class="name-input-section">
                <div class="input-group">
                    <input type="text" id="username-input" placeholder="Digite seu nome...">
                    <button id="save-username" class="btn-primary">
                        Salvar
                    </button>
                </div>
            </div>

            <div class="online-section">
                <h4><i class="fas fa-users"></i> Online (<span id="online-count">1</span>)</h4>
                <div class="users-list" id="users-list">
                    <div class="user-item">
                        <span class="user-avatar"><i class="fas fa-user"></i></span>
                        <span class="user-name">Você</span>
                        <span class="user-status online"></span>
                    </div>
                </div>
            </div>

            <div class="sidebar-footer">
                <p>Desenvolvido por <strong>Erik</strong> & <strong>Gabriel</strong></p>
                <p class="small">JS/CSS/Webhook • HTML</p>
            </div>
        </div>

        <!-- Main Chat -->
        <div class="main">
            <div class="chat-header">
                <h2><i class="fas fa-comments"></i> Chat Geral</h2>
                <button id="clear-chat" class="btn-secondary">
                    <i class="fas fa-trash"></i> Limpar
                </button>
            </div>

            <div class="messages-container" id="messages-container">
                <!-- Mensagens aparecerão aqui -->
                <div class="welcome-message">
                    <div class="welcome-icon">
                        <i class="fas fa-comment-dots"></i>
                    </div>
                    <h3>Bem-vindo ao Chat</h3>
                    <p>Digite seu nome à esquerda e comece a conversar!</p>
                    <p class="small">Desenvolvido por Erik e Gabriel</p>
                </div>
            </div>

            <div class="message-input-container">
                <div class="input-wrapper">
                    <input type="text" id="message-input" placeholder="Digite sua mensagem..." maxlength="500">
                    <button id="send-message" class="send-btn">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
                <div class="input-footer">
                    <span class="char-counter" id="char-counter">0/500</span>
                    <span class="hint">Pressione Enter para enviar</span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
